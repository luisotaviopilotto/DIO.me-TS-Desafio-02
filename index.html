<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Estacionamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <!-- Header -->
      <header class="mb-10">
        <h1 class="text-3xl font-bold text-gray-900">
          Sistema de Estacionamento
        </h1>
        <p class="mt-2 text-gray-600">Controle de veículos estacionados</p>
      </header>

      <!-- Main Content -->
      <main class="bg-white shadow rounded-lg overflow-hidden">
        <!-- Form Section -->
        <section class="p-6 border-b border-gray-200">
          <h2 class="text-lg font-medium text-gray-900 mb-4">
            Cadastrar Veículo
          </h2>
          <form class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="space-y-1">
              <label for="placa" class="block text-sm font-medium text-gray-700"
                >Placa do Veículo</label
              >
              <input
                type="text"
                id="placa"
                name="placa"
                placeholder="ABC-1B34"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                required
                autocomplete="off"
              />
            </div>

            <div class="space-y-1">
              <label for="marca" class="block text-sm font-medium text-gray-700"
                >Marca</label
              >
              <input
                type="text"
                id="marca"
                name="marca"
                placeholder="Fiat"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                required
                autocomplete="off"
              />
            </div>

            <div class="space-y-1">
              <label
                for="modelo"
                class="block text-sm font-medium text-gray-700"
                >Modelo</label
              >
              <input
                type="text"
                id="modelo"
                name="modelo"
                placeholder="Uno Mille"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                required
                autocomplete="off"
              />
            </div>

            <div class="flex items-end">
              <button
                type="submit"
                id="cadastrar"
                class="w-full bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200"
              >
                Cadastrar
              </button>
            </div>
          </form>
        </section>

        <!-- Table Section -->
        <section class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Placa
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Marca/Modelo
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Data/Hora Entrada
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Ações
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="patio"></tbody>
          </table>
        </section>

        <!-- Stats Section -->
        <section class="bg-gray-50 px-6 py-4 border-t border-gray-200">
          <div class="flex flex-wrap justify-between items-center">
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-600">Total de vagas:</span>
              <span class="font-medium">100</span>
            </div>
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-600">Vagas ocupadas:</span>
              <span class="font-medium">42</span>
            </div>
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-600">Vagas disponíveis:</span>
              <span class="font-medium text-green-600">58</span>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="mt-8 text-center text-sm text-gray-500">
        <p>© 2023 Sistema de Estacionamento. Todos os direitos reservados.</p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
